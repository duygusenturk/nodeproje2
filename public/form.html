<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Add Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form" id="addform">
      <h1>Member Add Form</h1>
      <form action="/teams" method="post">
        <label for="name"
          >Name: <input type="text" name="name" id="name" placeholder="Name"
        /></label>
        <label for="surname"
          >Surname:
          <input type="text" name="surname" id="surname" placeholder="Surname"
        /></label>
        <label for="birthdate"
          >Birthdate:
          <input
            type="text"
            name="birthdate"
            id="birthdate"
            placeholder="Birthdate"
        /></label>
        <label for="title"
          >Title:
          <input type="text" name="title" id="title" placeholder="Title"
        /></label>
        <div class="subcan">
        <input type="submit" value="Submit" />
        <button class="cancelbutton" onclick="location.href='/index.html'">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
