<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member List Page</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js" defer></script>
  </head>
  <body onload="loadMembers()">
    <dialog id="favDialog">
      <div class="form">
        <h1>Member Update Form</h1>
        <div>
          <label for="id"
            >ID: <input disabled type="text" name="id" id="id"
          /></label>
          <label for="name"
            >Name: <input type="text" name="name" id="name" placeholder="Name"
          /></label>
          <label for="surname"
            >Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              placeholder="Surname"
          /></label>
          <label for="birthdate"
            >Birthdate:
            <input
              type="text"
              name="birthdate"
              id="birthdate"
              placeholder="Birthdate"
          /></label>
          <label for="title"
            >Title:
            <input type="text" name="title" id="title" placeholder="Title"
          /></label>
          <div class="subcan">
            <button onclick="updateMember()">Submit</button>
            <button onclick="closeUpdate()">Cancel</button>
          </div>
          <p class="success-text">Update Successful</p>
        </div>
      </div>
    </dialog>
    <h1>Team List</h1>
    <h3 class="message"></h3>
    <button style="float: right;" onclick="location.href='/form.html'">Add New Member</button>
    <input type="search" id="searchBar" name="searchBar" placeholder="Search...">
   
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthdate</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>

    
  </body>
</html>
